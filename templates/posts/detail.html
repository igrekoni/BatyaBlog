{% extends "index.html" %}

{% block title %}БатяБлог - {{ instance.title }}{% endblock title %}

{% block content %}
    <div class="col-sm-12 news-list news-detail">
        <h1>{{ instance.title }}</h1>
        <small>Добавил: {{ instance.user }}, {{ instance.timestamp }}</small><hr>
        {% if instance.image %}
        <img src="{{ instance.image.url }}" alt="{{ instance.title }}" class="img-responsive" />
        {% endif %}
        <br>
        {{ instance.fullText|linebreaks }}<br>
    </div>
{% endblock content %}
