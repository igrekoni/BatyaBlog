<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

    {{ instance.title }}<br>
    {{ instance.user }}<br>
    {{ instance.timestamp }}<br>
    {{ instance.previewText }}<br>
    {{ instance.fullText }}<br>

</body>
</html>
