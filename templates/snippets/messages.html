{% if messages %}
    <div class="row">
    <div class="messages-line">
        <ul class="messages col-sm-7 col-sm-offset-1">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    </div>
{% endif %}
