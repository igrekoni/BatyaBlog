<div class="top-bar">
    <div class="top-bar-head">
        <div class="search">
            <i class="icon-search showSingle" id="1"></i>
            <p>Ищем что-то конкретное?</p>
        </div>
        <div class="login-user pull-right showSingle" id="2">
            <i class="icon-user-circle-o"></i>
        </div>

        <div class="login-mail pull-right showSingle" id="3">
            <i class="icon-mail"></i>
        </div>
    </div>
    <!-- End Top Bar Head -->

    <!-- ___Start Top Bar Body___ -->
    <div class="top-bar-body">
        <div class="search-body targetDiv" id="div1">
            <p>Поиск</p>
            <form method="get" action="">
                <input type="text" name="q" class="form-control no-radius" placeholder="Введите фразу для поиска" value="{{ request.GET.q }}">
            </form>
        </div>

        <!-- ___Start Top Bar Login Body___ -->
        {% if request.user.is_authenticated %}
            <div class="user-body targetDiv" id="div2">
                <div class="row">
                    <div class="col-md-4">Вы уже залогинены, {{ user.username }}.</div>
                    <div class="col-md-8">
                        <form action="/create"><button type="submit" class="btn btn-default form-control no-radius">Добавить запись</button></form>
                        <form action="/user/logout"><button type="submit" class="btn btn-default form-control no-radius">Выйти</button></form>
                    </div>
                </div>
            </div>
        {% else %}
            <div class="user-body targetDiv" id="div2">
            <div class="row">
{#                <div class="col-md-6">#}
{#                    <div class="login-account">#}
{#                        <p>Войти</p>#}
{#                        <form>#}
{#                            <div class="form-group">#}
{#                                <input type="text" class="form-control no-radius" placeholder="Имя пользователя">#}
{#                            </div>#}
{#                            <div class="input-group">#}
{#                                <input type="text" class="form-control no-radius" placeholder="Пароль">#}
{#                                <span class="input-group-btn">#}
{#                                    <button class="btn btn-default" type="button">OK</button>#}
{#                                </span>#}
{#                            </div><!-- Input Group -->#}
{#                            <div class="forgot-pass">Забыли <a href="#">пароль?</a></div>#}
{#                        </form>#}
{#                    </div><!-- End Login Account -->#}
{#                </div><!-- End Column -->#}
                <div class="col-md-6">
                    <div class="register">
                        <p>Уже есть аккаунт?</p>
                        <form action="/user/login"><button type="submit" class="btn btn-default form-control no-radius">Войти</button></form>
                    </div>
                </div>

                <div class="dashed-divider"></div>
                <div class="col-md-6">
                    <div class="register">
                        <p>Новый пользователь?</p>
                        <form action="/user/register"><button type="submit" class="btn btn-default form-control no-radius">Зарегистрироваться</button></form>
                    </div>
                </div><!-- End Column -->
            </div><!-- End Row -->
        </div>
        {% endif %}
        <!-- End Top Bar Login Body -->
    </div><!-- End Top Bar Body -->
</div>
